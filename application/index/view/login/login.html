<title>瞳狱——登录</title>
<meta name="keywords" content="瞳狱">
<meta name="description" content="瞳狱">




</head>
<body>
<div class="dowebok">
  <div class="logo"></div>
  <div class="form-item">
    <input id="username" type="text" autocomplete="off" placeholder="邮箱">
    <p class="tip tip_email">请输入合法的邮箱地址</p>
  </div>
  <div class="form-item">
    <input id="password" type="password" autocomplete="off" placeholder="登录密码">
    <p class="tip tip_password">邮箱或密码不正确</p>
  </div>
  <div class="form-item"><button id="submit">登 录</button></div>
  <div class="reg-bar">
    <a class="reg" href="javascript:">立即注册</a>
    <a class="forget" href="javascript:">忘记密码</a>
  </div>
</div>
<script src="__STATIC__/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
<script>
    $(function () {
        $('input').val('')
        $('#submit').on('click', function () {

           submit_login();
        })
    })

  function submit_login(){

        var durl= "{:\\think\\Url::build("login/login")}";

        var username=$('#username').val();
        var password=$('#password').val();



        //验证用户名
        if(username==''||username.length>25||username.length<8){
            $('.tip_email').show();
            return false;
        }
        //验证密码格式
        if(password==''||password.length>15||password.length<6){
            $('.tip_password').show();
            return false;
        }

        //提交信息到控制器
      $.ajax({
          type:"post",
          url:durl,
          data:{
              username:username,
              url:durl,
              pwd:password,
          },
          dataType:'json',
          success:function(data){
              if(data==1){
                  layer.alert('登陆成功');
                  window.location.href="{:\\think\\Url::build('Index/index')}"
              }
              else if(data==2){
                  layer.alert('验证码错误');
              }else if(data==3){
                  layer.alert('用户名不存在');
              }
              else{
                  layer.alert('密码错误');
              }
          },
          error:function(){
              layer.alert('网络错误');
          }

      })



  }
</script>



</body>
</html>
